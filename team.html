            background-position: center;
            background-size: contain;
            background-repeat: no-repeat;

        html, body {

        }

        h3,p {
            text-align: center;
            font-family: 'Times New Roman', Times, serif;

            background-color: rgb(255, 255, 255);

            padding: 0px;
            max-width: 600px;
            margin: 20px auto;
            
        }

        .card-container {
            display: flex;
           
            align-items: center;
        }

        .card {
            background-color: #fff;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: center;
            padding: 0px;
            margin: 30px;
        }

        .card img {
            width: 100%;
            border-radius: 0% 0% 0 0; /* Added rounded corners to the top of the image */
            height: 370px; /* Set a fixed height for the images */
            object-fit: cover; /* Maintain aspect ratio while covering the space */
        }

        .card h3 {
            margin: 0;
            color: #000000;
        }

    </style>
